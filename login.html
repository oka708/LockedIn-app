<!DOCTYPE html>
<html lang="id">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <div class="flex flex-col items-center mb-6">
            <svg class="h-12 w-12 text-gray-800 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
            <h2 class="text-2xl font-bold">Masuk</h2>
        </div>
        <div class="text-left">
            <label class="block mb-1 font-semibold">Email</label>
            <input type="email" id="email" class="w-full bg-gray-100 p-3 rounded-lg mb-4 outline-none">
            <label class="block mb-1 font-semibold">Password</label>
            <input type="password" id="password" class="w-full bg-gray-100 p-3 rounded-lg mb-6 outline-none">
        </div>
        <button onclick="login()" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-bold hover:bg-indigo-700">Masuk</button>
    </div>
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const res = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if(data.success) { localStorage.setItem('userId', data.userId); window.location.href = 'dashboard.html'; } else { alert(data.message); }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="flex flex-col items-center mb-6">
            <svg class="h-12 w-12 text-gray-800 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
            <h2 class="text-2xl font-bold">Daftar</h2>
        </div>
        <input type="text" id="name" placeholder="Name" class="w-full bg-gray-100 p-3 rounded-lg mb-4 outline-none">
        <input type="email" id="email" placeholder="Email" class="w-full bg-gray-100 p-3 rounded-lg mb-4 outline-none">
        <input type="password" id="password" placeholder="Password" class="w-full bg-gray-100 p-3 rounded-lg mb-6 outline-none">
        <button onclick="register()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700">Daftar</button>
    </div>
    <script>
        async function register() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const res = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });
            const data = await res.json();
            if(data.success) { alert('Berhasil daftar! Silakan login.'); window.location.href = 'login.html'; } else { alert('Gagal daftar.'); }
        }
    </script>
</body>
</html>
